<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>行人重识别</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/ico.ico') }}" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/personlib.css') }}">
  <style src="{{ url_for('static', filename='js/loading.js') }}"></style>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>
  <header>
    <div class="mainbox">
      <ul>
        <li><a href="{{ url_for('index') }}">首页</a></li>
        <li><a href="{{ url_for('personlib') }}">行人图库</a></li>
        <li><a href="{{ url_for('personrcg') }}">行人重识别</a></li>
        <li><a href="{{ url_for('about') }}">关于</a></li>
      </ul>
    </div>
  </header>
  <div class="mainbox">
    <h3>人像图库</h3>
  </div>
  <div class="mainbox">
    <div class="wrapper">
      {% for image_info in image_infos %}
      <div class="photo">
        <img src="/static/images/{{ image_info }}" alt="" title="{{ image_info }}">
      </div>
      {% endfor %}
      <nav aria-label="Page navigation" class="center-block	">
        <ul class="pagination">
          {{ html|safe }}
        </ul>
      </nav>
    </div>
    
  </div>

  <footer></footer>

</body>

</html>
